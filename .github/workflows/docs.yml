name: âš¡ Deployment

on:
  push:
#    tags:
#      - '*'
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  pages: write

jobs:
  proj4rs-demo:
    name: "ðŸŸ¨ Proj4rs demo"
    runs-on: ubuntu-latest
    steps:

      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4

      - name: Npm update
        run: npm --loglevel=verbose update

      - name: Npm build
        run: |
          npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Setup Pages
        if: github.ref == 'refs/heads/main'
        uses: actions/configure-pages@v4

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Summary
        if: github.ref == 'refs/heads/main'
        run: |
          echo "
            ### Published ! :rocket:
          
            [Visit the doc](https://docs.3liz.org/demo-proj4rs/)
          " >> $GITHUB_STEP_SUMMARY
